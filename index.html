<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Oracle ONE Challenge 2</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>

        <canvas id="canvas"></canvas>

        <div id="logo">
            <img src="img/logo.png" alt="logo Alura">
        </div>
        <div id="max-8">
            <img src="img/Vector.svg" alt="atencion">
            <p>Máx. de 8 letras</p>
        </div>
        <div>
            <button type="button" id="init" onclick="iniciarJgo()">Iniciar juego</button>
            <button type="button" id="addWord" onclick="agregarPalabra()">Agregar palabra</button>
        </div>
        <div>
            <button type="button" id="guardar" onclick="guardarPalabra()">Guardar y empezar</button>
            <button type="button" id="cancelar" onclick="location.href='index.html'">Cancelar</button>
        </div>
        <div>
            <button type="button" id="new" onclick="nuevoJuego()">Nuevo juego</button>
            <button type="button" id="quit" onclick="location.href='index.html'">Desistir</button>
        </div>
        <div>
            <input type="text" onkeydown="return /[A-Z]/i.test(event.key)" name="input-txt" id="input-txt" oninput="this.value = this.value.toUpperCase()" maxlength="8" required placeholder="Ingrese el texto aqui">
        </div>
        <footer>
            <p>® by jmp2365 - 2022</p>
        </footer>
    </body>
</html>
